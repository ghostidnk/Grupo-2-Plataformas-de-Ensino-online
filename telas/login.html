<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exatas-Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Olá, seja bem-vindo ao<br>Exatas!</h1>
    </div>
    <div class="right-panel">
      <h2>Entre na sua conta<br>e comece seus estudos!</h2>
      <form>
        <input type="text" placeholder="Usuário ou email" required />
        <input type="password" placeholder="Senha" required />
        <div class="form-options">
          <label>
            <input type="checkbox" /> Lembrar
          </label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
