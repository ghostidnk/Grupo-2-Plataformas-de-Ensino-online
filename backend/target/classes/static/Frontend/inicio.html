<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exatas</title>
  <link rel="stylesheet" href="inicio.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <h1 class="logo">Exatas</h1>
      <nav class="nav-links">
        <a href="#">Cursos em andamento</a>
        <a href="#">Finalizados</a>
        <a href="#">Configurações</a>
      </nav>
    </div>
    <div class="nav-user">
      <img src="user.jpg" alt="Usuário" class="user-img" />
      <div class="dropdown">
        <button class="dropbtn">▼</button>
        <div class="dropdown-content">
          <a href="#">Perfil</a>
          <a href="login.html">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <h2>Suas Matérias</h2>
    <div class="subjects-container">
      <div class="subject-card math">Matemática</div>
      <div class="subject-card physics">Física</div>
      <div class="subject-card english">Inglês</div>
      <div class="subject-card chemistry">Química</div>
    </div>

 
  
  <!-- Painel de Estatísticas -->
  <section class="stats-section">
    <h2>Seu Progresso</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Horas Estudadas</h3>
        <p>18h</p>
      </div>
      <div class="stat-card">
        <h3>Aulas Concluídas</h3>
        <p>32</p>
      </div>
      <div class="stat-card">
        <h3>Matérias Ativas</h3>
        <p>4</p>
      </div>
    </div>
  </section>
  


  </main>
</body>
</html>
