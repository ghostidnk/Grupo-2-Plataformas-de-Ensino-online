<ion-content>
  <ion-toolbar>
  <ion-menu-button slot="start">
        <ion-icon name="reorder-three"></ion-icon>
      </ion-menu-button>
  </ion-toolbar>    
  <div class="welcome">
    <ion-icon class="user-icon" name="person-circle-outline"></ion-icon>
    <h1>Usuário</h1>

  </div>

  <div class="caixa_login">
    <h3>Alterar Cadastro</h3>
    <ion-list>
      <ion-item lines="none">
        <ion-input name="nome" type="text" required placeholder="Nome Completo"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input name="dataNascimento" type="date" required placeholder="Data de Nascimento"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input name="email" type="email" required placeholder="E-mail"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Assinatura/plano</ion-label>
      </ion-item>
    </ion-list>

    <ion-button class="botao">Fazer Alterações</ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="principal" [routerLink]="['/principal']">
      <ion-icon name="home"></ion-icon>
 
    </ion-tab-button>

    <ion-tab-button tab="cadastro" [routerLink]="['/cadastro']">
      <ion-icon name="checkmark-circle"></ion-icon>
   
    </ion-tab-button>

    <ion-tab-button tab="notificacoes" [routerLink]="['/novidades']">
      <ion-icon name="notifications"></ion-icon>

    </ion-tab-button>

    <ion-tab-button tab="cursos" [routerLink]="['/cursos']">
      <ion-icon name="book"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
